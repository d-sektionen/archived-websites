<h2>Datateknik</h2>
D-utbildningen vid Linköpings Tekniska Högskola (LiTH) startades 1975 och är därmed Sveriges äldsta utbildning för datateknik.

<br><br>D-LITH är en modern civilingenjörsutbildning med en välkomponerad blandning av datatekniska ämnen och traditionella civilingenjörsämnen som matematik och fysik.

<br><br>Utbildningen är avancerad och teoretisk med ett av de mest omfattande matematikblocken bland de svenska civilingenjörsutbildningarna. Studierna har nära anknytning till den avancerade forskning som bedrivs vid LITH.

Som D-teknolog kan du välja att fördjupa dig i allt från teoretisk datalogi till medicinsk teknik.

<br><br>Utvärderingen avslutades med de för D-LITH mycket smickrande orden: 

<pre><i>
	"The LITH-D-programme has taken advantage 
	of being the first d-programme started in Sweden, 
	developing a good, well managed programme that 
	in many respects could serve as a catalyst for the 
	development of the other Swedish d-programmes."</i>
</pre>

<h2>Hur läser man på D-utbildningen?</h2>

<!-- img src="stort_d.gif" align=right width=274 height=262 alt="">
Undervisningen är organiserad i föreläsningar, lektioner och laborationer där endast laborationerna brukar vara obligatoriska för att bli godkänd på kursen.Du får alltså själv ta ansvar för dina studier och se till att du inhämtar nödvändiga kunskaper. Nästan alla kurser avslutas med en tentamen, som du måste klara för att bli godkänd på kursen.

<br><br> Det är också vanligt att kurser läses i form av projektarbeten där du får samarbeta med andra teknologer. Resultatet kan vara en rapport, ett program eller en elektronisk krets.

<br><br>Studietakten är avsevärt mycket högre än du är van vid från gymnasiet. Studierna är organiserade i tematerminer. Detta innebär att de obligatoriska kurserna under de tre första åren sammanförs i grupper av sammanhängande kurser. 

<br><br>Motivet är att du direkt ska få se att de teoretiska kunskaperna från en kurs kan användas i en annan kurs.Nästan alla kurser avslutas med en tentamen. Givetvis finns det även krav på dig och dina studieresultat.

<h2>Inriktningar inför 4:e året</h2>
I slutet av det tredje året väljer du en profilinriktning för dina fortsatta studier. För närvarande finns det åtta profiler att välja mellan, och om ingen av dem passar kan du komponera din egen profil:
<br>
<ul>
<li><a href="../programs/telematik.html">Telematik</a>
<li><a href="../programs/datavetenskap.html">Datavetenskap</a>
<li><a href="../programs/datorsystem.html">Datorsystem</a>
<li><a href="../programs/datorseendeochgrafik.html">Datorseende och grafik</a>
<li><a href="../programs/medicinskteknik.html">Medicinsk teknik</a>
<li><a href="../programs/automation.html">Automation</a>
<li><a href="../programs/elektronik.html">Elektronik</a>
<li><a href="../programs/programvaruproduktion.html">Programvaruproduktion </a>
<li><a href="../programs/individuellinriktning.html">Individuell inriktning</a>
</ul>
<br>
Under de första åren läser du kurser från flera olika institutioner medan profilen nästan uteslutande läses vid en institution.
<br>
<br>
<h4><a href="http://www.imt.liu.se/imt.html">IMT</a></h4></h4>
Institutionen för medicinsk teknik är belägen vid Universitetssjukhuset, där arbetar tekniska och medicinska forskare tillsammans för att utveckla morgondagens sjukvårdssystem. En d-teknolog som väljer att specialisera sig inom medicinsk teknik läser till exempel anatomi & fysiologi samt medicinteknisk säkerhet.

<br>
<br>
<h4><a href="http://www.isy.liu.se">ISY</a></h4>
Institutionen för systemteknik bedriver avancerad forskning och undervisning inom bland annat bildbehandling, informationsteori och elektronik. Som d-teknolog läser du grundkurser i kretsteori, digital- och datorteknik. I högre årskurser blir det forskningsanknutna kurser inom bildbehandling och telekommunikationsteori.

<h4><a href="http://www.ida.liu.se">IDA</a></h4>
Institutionen för datavetenskap är idag landets största och ledande institution inom det datavetenskapliga området. Från ida:s forsknik kommer kurser för d-teknologer såsom artificiell intelligens och objektorienterad systemutveckling.

<a name=kap3>
<h2>Vad händer efter utbildningen?</h2>
<h3>Forskning i Linköping ...</h3>
<!-- img src="d_hexagon.gif" align=right width=193 height=148> 

<i>"U-utbildningen var inte alls som jag trodde"</i>, säger Amund Hunstad som avslutade d-utbildningen i mars 1990.

<br><br><i>"Många tror att det sitter hempulare här och löder eller knappar på datorer hela dagarna, men det är milsvitt ifrån. Istället innefattar utbildningen ett stort utbud av teoretiska kurser blandat med praktiska tillämpningar. Man blir ingen hacker genom att gå d-utbildningen, man blir civilingenjör med kunskaper inom en mängd olika områden."</i>

<br><br>Amund är född och uppväxt i Norge. Efter gymnasiet ville han läsa på en utländsk högskola och fick höra talas om d-lith. Amund är efter fullföljd utbildning kvar på skolan, eftersom han valde att forska som doktorand på institutionen för systemteknik.

<br><br><i>"Jag arbetar med datasäkerhetsproblem och förbättrade metoder för automatisk identitetsverifiering. Tanken är att man istället för en kod ska kunna använda sin namnteckning när man till exempel tar ut pengar från en Bankomat."

<br><br>"Det som jag har mest nytta av från utbildningen är att jag lärt mig ett strukturerat tänkande inom matematik och programmering. Jag är oerhört nöjd med utbildningen."</i>

<h3>...eller systemdesign i USA.</h3>
 Ett bra exempel på hur d-utbildningen kan leda till jobb utomlands är Ingeborg Carlsson. Ingeborg gick ut från lith 1989 och arbetade först två år på ett företag i Linköping. När hon sedan fick chansen att följa med när delar av företaget flyttades till usa, var valet lätt. Att kunna få jobb utomlands är nog det som Ingeborg uppskattar mest med att vara civilingenjör.

<br><br><i>"Jag arbetar på ett företag i Massachusets med programmering och design. I mycket förenklade termer jobbar jag med att sammanfoga en samling byggstenar för att göra ett grafiskt användargränssnitt. Tanken är att dessa verktyg ska förenkla programmeringsarbetet."</i>

<!-- img src="/d/icons/dlogga_mellan.gif" align=right width=197 height=196> 

<br><br>Ingeborg gick naturvetenskaplig linje på gymnasiet. Efter gymnasiet hade Ingeborg, liksom många andra, svårt att bestämma sig. 

<br><br><i>"Jag höll på att bli psykolog, men det verkade vara ont om jobb i det yrket och eftersom jag tyckte om teknik och datorer, föll valet på d-utbildningen. Att det blev just Linköping berodde på att jag ansåg att den hade mest att erbjuda i fråga om erfarenhet och valmöjligheter."

<br><br>"Det känns bra att veta att den utbildning jag fått står sig bra internationellt. Jag har blivit väl mottagen i USA som D-are."</i>
<br>
